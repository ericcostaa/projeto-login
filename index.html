<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="shortcut icon" href="/imagens/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    

    <title>Login</title>

</head>
<body>
    <main>
        <section class="container" id="login">

            
                <div class="child1" id="imagem">
                
                </div>
                <div class="child2" id="formulario">
                    
                    <h1>Login</h1>
                    

                    <form action="login.php" method="post" autocomplete="on">
                        <div class="campo">
                            <div class="campo campo1"> 

                                <span class="material-symbols-outlined campo">
                                    account_circle
                                    </span>

                                <input type="email" name="email" id="ilogin" placeholder="Seu email" autocomplete="email" required minlength="10" maxlength="25">
                                <label for="ilogin">Login:</label>
                            </div>

                            <div class="campo campo2">
                                <span class="material-symbols-outlined campo">
                                    key
                                    </span>
                                <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                                <label for="isenha">Senha:</label>
                            </div>

                            <input type="submit" value="Entrar" onclick="entrar()">

                            <div class="container2">

                                <input class="childc1" type="button" value="Esqueceu a senha?" onclick="esqueciSenha()">
                                <input class="childc2" type="button" value="Cadastre-se" onclick="criarConta()">
                            </div>



                        </div>



                        </div>
                    </form>
                </div>
           
        </section>





    </main>


    <script src="script.js"></script>
</body>
</html>
